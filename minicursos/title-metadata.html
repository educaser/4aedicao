<div class="quarto-title-meta">
  
  $if(event)$
  <div>
    <div class="quarto-title-meta-heading">Evento</div>
    <div class="quarto-title-meta-contents">
      <p class="date">$event$</p>
    </div>
  </div>
  $endif$

  $if(date)$
  <div>
    <div class="quarto-title-meta-heading">Data</div>
    <div class="quarto-title-meta-contents">
      <p class="date">$date$</p>
    </div>
  </div>
  $endif$
  
  $if(author2)$
  <div>
    <div class="quarto-title-meta-heading">Palestrante 1</div>
    <div class="quarto-title-meta-contents">
      <p class="date">$author$</p>
    </div>
  </div>
    <div>
    <div class="quarto-title-meta-heading">Palestrante 2</div>
    <div class="quarto-title-meta-contents">
      <p class="date">$author2$</p>
    </div>
  </div>
  $else$
    <div>
    <div class="quarto-title-meta-heading">Palestrante</div>
    <div class="quarto-title-meta-contents">
      <p class="date">$author$</p>
    </div>
  </div>
  $endif$
  
</div>
